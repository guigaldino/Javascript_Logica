<!DOCTYPE html>
<!--doctype informa ao agente de usuário a versão do html que deve ser renderizada.-->
<html lang="pt-br">

<head>
  <title>Página teste</title>
  <meta charset="utf-8">
  <meta name="author" content="Guilherme Galdino">
  <meta name="description" content="Teste de tags html">
  <meta name="keywords" content="html5, tecnologia">

</head>

<body>

  <script>

    //Literal
    function somar(n1, n2) {
      return n1 + n2
    }

    var soma = somar(10, 20)

    console.log("Resultado: ", soma);

    somar.teste = 'propriedade da função'
    console.log(somar.teste);


    //passar uma função através de uma variavel
    // var teste = function(str){
    //   console.log("teste", str)
    // }
    // teste('ola mundo')

    //passar função por parametro
    var teste = function (f) {
      f()
    }
    teste(function () {
      console.log("função passada por parametro");
    })

    console.log("-------------");

    var x = 0

    function mostraX() {
      var x = 10 //escopo local, não conflita com variaveis que estão fora da função.
      console.log("mostra x: ", x);
    }
    mostraX()
    console.log("mostra x: ", x);

    console.log("--------------");

    //função auto invocavel - IIFE e arguments
   
   
    (function(){
      
      function somar(){
        console.log(arguments)
        var resultado = 0;
        
        for(var i = 0; arguments[i]; i++){
            resultado += arguments[i]
        }
        
          console.log("Resultado: ", resultado)
      }

        somar(10,10,100)
    })()



  </script>

</body>

</html>
