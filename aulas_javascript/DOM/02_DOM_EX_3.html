<!DOCTYPE html>
<!--doctype informa ao agente de usuário a versão do html que deve ser renderizada.-->
<html lang="pt-br">

<head>
    <title>Página teste</title>
    <meta charset="utf-8">
    <meta name="author" content="Guilherme Galdino">
    <meta name="description" content="Teste de tags html">
    <meta name="keywords" content="html5, tecnologia">

</head>

<body>

    
   <input type="text" id="inputName" value="" placeholder="Digite seu nome...">
   <button onclick="escreve()">Enviar</button>
   <div id="output"></div>

   <script>

    var inputName = document.querySelector("#inputName")

    function escreve(){
        var nome = inputName.value
        document.querySelector("#output").innerHTML = `Seja bem vindo, <b>${nome}</b>`
    }

   </script>

</body>

</html>
