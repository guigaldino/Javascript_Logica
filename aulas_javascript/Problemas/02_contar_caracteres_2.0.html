<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contar caracteres 02</title>
</head>

<body>

    <h1>Curso Javascript Completo</h1>

    <textarea name="caixaMsg" id="textMsg" cols="50" rows="10" maxlength="150"></textarea>

    <div id="caracteresRestantesContainer">
        Restam <span id="caracteresRestantes"></span> Caracteres
    </div>
       
       
    <script>

        (function(){
            'use strict'
            
            var $textMsg = document.getElementById("textMsg")
            var $caracteresRestantesContainer = document.getElementById("caracteresRestantesContainer")
            var $caracteresRestantes = document.getElementById("caracteresRestantes")

            var maxCaracteres = $textMsg.maxLength

            var exibirCaracteresRestantes = $caracteresRestantes.textContent = maxCaracteres

            $textMsg.addEventListener('input', function(){
                var textLength = this.value.length
                var caracteresDisponíveis = maxCaracteres - textLength 
                exibirCaracteresRestantes = $caracteresRestantes.textContent = caracteresDisponíveis 
            })

            



        })()

    </script>

</body>

</html>
