<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validar formulário</title>
</head>

<body>

    <h1>Curso Javascript Completo</h1>

    <form action="#" method="post">

        <label for="txtUser">
            Nome:
            <input type="text" id="txtUser" name="user">
        </label>
        <br>
        <label for="txtPass">
            Senha
            <input type="password" id="txtPass" name="pass">
        </label>
        <br>
        <button type="submit" id="btn">Logar</button>

    </form>

    <script>

        (function () {
            'use strict'
            var $form = document.querySelector('form')
            var $txtUser = document.getElementById('txtUser')
            var $txtPass = document.getElementById('txtPass')
            var $btn = document.getElementById('btn')

            $form.addEventListener('submit', function(e){
                if(!$txtUser.value || !$txtPass.value){
                    alert('Preencha todos os campos')
                    e.preventDefault() //previne o comportamento padrão, nesse caso, enviar o formulário no submit
                }
            })




        })()

        

    </script>

</body>

</html>
