<!DOCTYPE html>
<!--doctype informa ao agente de usuário a versão do html que deve ser renderizada.-->
<html lang="pt-br">
  <head>
    <title>Página teste</title>
    <meta charset="utf-8">
    <meta name="author" content="Guilherme Galdino">
    <meta name="description" content="Teste de tags html">
    <meta name="keywords" content="html5, tecnologia">

   </head>
 
 <body>
   
  <script>
    
    var n1 = parseFloat(prompt("Digite a nota número 1: "))
    var n2 = parseFloat(prompt("Digite a nota número 2: "))
    var media = (n1 + n2)/2
   
    if(media >= 5){
        alert("Você foi aprovado, parabéns!")
       
    } else{
        media < 5 
        alert("Infelzmente você não foi aprovado")
    }


  </script>

 </body>
</html>
