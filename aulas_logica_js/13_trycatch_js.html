<!DOCTYPE html>
<!--doctype informa ao agente de usuário a versão do html que deve ser renderizada.-->
<html lang="pt-br">

<head>
    <title>Página teste</title>
    <meta charset="utf-8">
    <meta name="author" content="Guilherme Galdino">
    <meta name="description" content="Teste de tags html">
    <meta name="keywords" content="html5, tecnologia">

</head>

<button onclick="iniciarCalculo('+')">+</button>
<button onclick="iniciarCalculo('-')">-</button>
<button onclick="iniciarCalculo('*')">*</button>
<button onclick="iniciarCalculo('/')">/</button>

<div id="output"></div>

<body>

    <script>

        var num = parseInt(prompt("Digite um número: "))
        escreva(num)

        if(isNaN(num)){
            throw new Error("Somente números")
            
        }

        function escreva(mensagem) {

            var output = document.querySelector('#output')
            output.innerHTML = mensagem

        }

        function iniciarCalculo(simbolo, n1, n2) {

            var n1 = document.querySelector("#output").textContent

            n1 = parseInt(n1)

            var n2 = parseInt(prompt("Digite um número: "))

            try{
                var msg = calcular(simbolo, n1, n2)
            }catch(e){
                alert(e)
                return;
            }

           

            escreva(msg)
        }

        function calcular(simbolo, n1, n2) {

            

            if(simbolo !== '+' && simbolo !== '-' && simbolo !== '*' && simbolo !== '/' ){
                throw new Error("Digite um símbolo válido")
                
            }

            if(  isNaN(n1) || isNaN(n2) ){
                throw new Error("Caracter inválido.")
               
            }

            var numeroCalculado = null

            switch (simbolo) {
                case '+':
                    numeroCalculado = n1 + n2
                    break

                case '-':
                    numeroCalculado = n1 - n2
                    break

                case '*':
                    numeroCalculado = n1 * n2
                    break

                case '/':
                    numeroCalculado = n1 / n2
                    break
            }

            return numeroCalculado
        }

    </script>


</body>

</html>
