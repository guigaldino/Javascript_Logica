<!DOCTYPE html>
<!--doctype informa ao agente de usuário a versão do html que deve ser renderizada.-->
<html lang="pt-br">
  <head>
    <title>Página teste</title>
    <meta charset="utf-8">
    <meta name="author" content="Guilherme Galdino">
    <meta name="description" content="Teste de tags html">
    <meta name="keywords" content="html5, tecnologia">

   </head>
 
 <body>
   
    <script>
      
      var n = parseInt(prompt("Digite um número: "))

        switch(n){
            
          case 1:
              alert("Boa escolha")
              break

        case 2:
          alert("legal")
          break

          case 3:
            alert("boa")
            break

          case 4:
            alert("meu deus")
            break

          case 5:
            alert("rua")
            break

            default:
              alert("Escolha de 1 até 5");
        }


    </script>

 </body>
</html>
