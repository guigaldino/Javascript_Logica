
<!DOCTYPE html>
<!--doctype informa ao agente de usuário a versão do html que deve ser renderizada.-->
<html lang="pt-br">
  <head>
    <title>Página teste</title>
    <meta charset="utf-8">
    <meta name="author" content="Guilherme Galdino">
    <meta name="description" content="Teste de tags html">
    <meta name="keywords" content="html5, tecnologia">

   </head>
 
 <body>
   
  <div id="output"></div>

    <script>

        var dados = [
            {"nome": prompt("Digite seu nome"), "email": prompt("Digite seu email: ")},
            {"nome": prompt("Digite seu nome"), "email": prompt("Digite seu email: ")},
            {"nome": prompt("Digite seu nome"), "email": prompt("Digite seu email: ")},
            

        ]

        

        var msg = ''

       for(var i = 0; i < dados.length; i++){
            console.log(dados[i])

            msg += "<h2> Nome: "+dados[i].nome+" </h2>"
            msg += "<p> Email: "+dados[i].email+" </p>"
       }

       document.querySelector("#output").innerHTML = msg

    </script>

 </body>
</html>
