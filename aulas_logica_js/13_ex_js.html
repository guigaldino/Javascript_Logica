<!DOCTYPE html>
<!--doctype informa ao agente de usuário a versão do html que deve ser renderizada.-->
<html lang="pt-br">

<head>
    <title>Página teste</title>
    <meta charset="utf-8">
    <meta name="author" content="Guilherme Galdino">
    <meta name="description" content="Teste de tags html">
    <meta name="keywords" content="html5, tecnologia">

</head>

<body>

    <button onclick="mostrarArea()">Calcular área</button>
    <div id="output"></div>

    <script>

       mostrarArea()

        function escreva(mensagem) {
            var output = document.querySelector("#output")
            output.innerHTML = mensagem
        }

        function mostrarArea(a, l, resultado) {
           var a = parseFloat(prompt("Digite um número: "))
           var l = parseFloat(prompt("Digite um número: "))
            
            
              try{
                var msg = calculo(a, l, resultado) 
              }catch(e){
                alert(e)
                return 0;
              }

                
            escreva(`<br> Largura: ${l} <br>Altura: ${a} <br>Área total: ${msg}`)
        
        
           
        }

         function calculo(a, l, resultado) {
            
            var a = parseFloat(a)
            var l = parseFloat(l)

           

            if(isNaN(a) || isNaN(l)){ 
            throw new Error('Caracter inválido, digite um número.')}
                
                var resultado = a * l
                return resultado
         }

    </script>
</body>

</html>
