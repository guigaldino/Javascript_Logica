<!DOCTYPE html>
<!--doctype informa ao agente de usuário a versão do html que deve ser renderizada.-->
<html lang="pt-br">

<head>
  <title>Página teste</title>
  <meta charset="utf-8">
  <meta name="author" content="Guilherme Galdino">
  <meta name="description" content="Teste de tags html">
  <meta name="keywords" content="html5, tecnologia">

</head>

<body>

  <button onclick="criarTabuada()">Criar tabuada</button>
  <button onclick="limparTabuada()">Limpar tabuada</button>

  <div id="output"></div>

  <script>

    var output = document.querySelector('#output')
    var mensagem = ''

    function criarTabuada(){
      limparTabuada()
     var num = parseInt(prompt("Digite um número: "))
      for(var i = 1; i <= 1000; i++){
        mensagem += i + " X " + num + ' = ' + (num * i) + '<br>'
        output.innerHTML = mensagem
      }

    }

    function limparTabuada(){
      mensagem = ''
      output.innerHTML = mensagem
    }

  </script>

</body>

</html>
