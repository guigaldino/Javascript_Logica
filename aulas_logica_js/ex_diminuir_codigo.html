<!DOCTYPE html>
<!--doctype informa ao agente de usuário a versão do html que deve ser renderizada.-->
<html lang="pt-br">

<head>
    <title>Página teste</title>
    <meta charset="utf-8">
    <meta name="author" content="Guilherme Galdino">
    <meta name="description" content="Teste de tags html">
    <meta name="keywords" content="html5, tecnologia">

</head>

<body>

    <script>
      
      var n1 = parseInt(prompt("Jogador 1, digite seu número: "))
      var n2 = parseInt(prompt("Jogador 2, digite seu número: "))

      if(n1 === n2){
        alert("EMPATE!")
      }else{
        var random = parseInt(Math.random()*2)
        alert("random: " + random)
      }

      if((random === 0 && n1 < n2) || (random === 1 && n1 > n2)){
        alert("Jogador 1 venceu!")
      }else{
        alert("Jogador 2 venceu!")
      }



    </script>

</body>

</html>
