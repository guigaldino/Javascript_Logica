<!DOCTYPE html>
<!--doctype informa ao agente de usuário a versão do html que deve ser renderizada.-->
<html lang="pt-br">
  <head>
    <title>Página teste</title>
    <meta charset="utf-8">
    <meta name="author" content="Guilherme Galdino">
    <meta name="description" content="Teste de tags html">
    <meta name="keywords" content="html5, tecnologia">

   </head>
 
 <body>
   
  <script>
 
    var n1 = parseFloat(prompt("Digite um número: "))
    var n2 = parseFloat(prompt("Digite outro número: "))
    var media = (n1 + n2) / 2
    alert("A média é: " + media)
    // alert("A média desses dois números é equivalente a: " + ([n1+n2]/2))
       
</script>

 </body>
</html>
