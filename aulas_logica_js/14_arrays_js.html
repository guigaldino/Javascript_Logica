<!DOCTYPE html>
<!--doctype informa ao agente de usuário a versão do html que deve ser renderizada.-->
<html lang="pt-br">

<head>
    <title>Página teste</title>
    <meta charset="utf-8">
    <meta name="author" content="Guilherme Galdino">
    <meta name="description" content="Teste de tags html">
    <meta name="keywords" content="html5, tecnologia">

</head>
<button onclick="mostraProdutos()">Mostra produtos</button>
<button onclick="inserirProdutos()">Inserir produtos</button>
<div id="output"></div>

<body>

    <script>

       var produtos = new Array('caneta', 'papel', 'borracha', 'caderno', 'apontador', 'estojo')

       produtos.push('compasso', 'régua')

       var output = document.querySelector("#output")

       var msg = ''
        for(var i = 0; i < produtos.length; i++){
            msg += 'Produto ' + (i + 1) + ' : ' + produtos[i] + '<br>'
        }

        output.innerHTML = msg   
    </script>

</body>

</html>
