<!DOCTYPE html>

<html lang="pt-br">

<head>
    <title>Página teste</title>
    <meta charset="utf-8">
    <meta name="author" content="Guilherme Galdino">
    <meta name="description" content="Teste de tags html">
    <meta name="keywords" content="html5, tecnologia">

</head>

<body>

    <script>
        // 25, 30, 38, 45, 65, 33, 92, 56
      
        var arr = new Array( 25, 30, 38, 45, 65, 33, 92, 56)
        var soma = 0

        for(var i = 0; i < arr.length; i++){
            console.log(i)
            console.log(arr[i])

            if(!isNaN(arr[i]) && arr[i] % 2 === 0){
                soma += arr[i]
            }
          
        }
        alert(`A soma dos números pares é: ${soma}`)
    </script>

</body>
