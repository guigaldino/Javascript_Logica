<!DOCTYPE html>
<!--doctype informa ao agente de usuário a versão do html que deve ser renderizada.-->
<html lang="pt-br">
  <head>
    <title>Página teste</title>
    <meta charset="utf-8">
    <meta name="author" content="Guilherme Galdino">
    <meta name="description" content="Teste de tags html">
    <meta name="keywords" content="html5, tecnologia">

   </head>
 
 <body>
   <h1>Exercício 1</h1>
  <script>
    
    var n1 = prompt("Digite um número: ")
    var n2 = prompt("Digite outro número: ")
    n1 = parseInt(n1)
    n2 = parseInt(n2)

    alert("A subtração desses números é igual a: " + (n1 - n2))
    alert('A multiplicação desses número é igual a: ' + (n1 * n2))
    alert('A divisão desses números é igual a: ' + (n1 / n2))
    alert('A soma desses números é igual a: ' + (n1 + n2))
</script>

 </body>
</html>
